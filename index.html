<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>심소현 프로필 페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #f9fafb;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    header nav a {
      color: #f3f4f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    header nav a:hover {
      color: #60a5fa;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #1f2937;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      margin-top: 0.5rem;
    }

    ul li {
      margin-bottom: 0.4rem;
    }

    .name-box {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #111827;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .tag {
      background: #e5e7eb;
      color: #111827;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#name">이름</a>
      <a href="#career">경력</a>
      <a href="#skills">기술 스택</a>
      <a href="#portfolio">포트폴리오</a>
      <a href="#goals">희망 직군</a>
    </nav>
  </header>

  <div class="container">
    <section id="name">
      <div class="name-box">심소현</div>
    </section>

    <section id="career">
      <h2>경력</h2>
      <ul>
        <li>컴퓨터 공학과 3학년 재학중</li>
        <li>멋쟁이사자처럼 클라우드 엔지니어링 부트 캠프</li>
        <li>웹 학회 활동</li>
      </ul>
    </section>

    <section id="skills">
      <h2>기술 스택</h2>
      <div class="tag-list">
        <span class="tag">C</span>
        <span class="tag">C++</span>
        <span class="tag">Python</span>
        <span class="tag">Java</span>
        <span class="tag">HTML</span>
        <span class="tag">CSS</span>
        <span class="tag">Assembly</span>
        <span class="tag">Django</span>
        <span class="tag">Spring</span>
        <span class="tag">MySQL</span>
        <span class="tag">AWS</span>
      </div>
    </section>

    <section id="portfolio">
      <h2>포트폴리오</h2>
      <ul>
        <li>AI 챗봇 제작</li>
        <li>테트리스 프로그램 제작</li>
        <li>게시판 프로그램 제작</li>
        <li>Shell 자체 제작</li>
      </ul>
    </section>

    <section id="goals">
      <h2>희망 직군</h2>
      <div class="tag-list">
        <span class="tag">백엔드 엔지니어</span>
        <span class="tag">풀스택 엔지니어</span>
        <span class="tag">클라우드 엔지니어</span>
        <span class="tag">시스템 엔지니어</span>
        <span class="tag">네트워크 엔지니어</span>
      </div>
    </section>
  </div>

</body>
</html>
