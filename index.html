<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>심소현 프로필</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #f5f5f5;
      color: #1a1a1a;
    }
    .neo-brutalist {
      border: 4px solid #000;
      box-shadow: 8px 8px 0 #000;
      transition: all 0.2s ease;
      border-radius: 4px;
    }
    .neo-brutalist:hover {
      box-shadow: 6px 6px 0 #000;
      transform: translate(2px, 2px);
    }
    h1, h2, h3 {
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 2px;
    }
    .component-card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .component-preview {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      min-height: 200px;
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <div class="container mx-auto">
    <h1 class="text-4xl md:text-5xl mb-6 md:mb-8 text-center">Neo Brutalist Profile</h1>

    <!-- Component Grid -->
    <div id="components" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-2 gap-6">
      
      <!-- Profile Card -->
      <div class="component-card neo-brutalist bg-white">
        <div class="component-preview flex-col">
          <h2 class="text-3xl mb-2">심소현</h2>
          <p class="text-lg mb-4">신입 · 클라우드 / 백엔드 엔지니어</p>
          <p class="mb-4 text-sm text-gray-700">컴퓨터 공학과 재학중</p>
          <div class="flex flex-wrap gap-2 justify-center">
            <span class="px-3 py-1 bg-yellow-200 border border-black rounded">Java</span>
            <span class="px-3 py-1 bg-green-200 border border-black rounded">SQL</span>
            <span class="px-3 py-1 bg-blue-200 border border-black rounded">AWS</span>
            <span class="px-3 py-1 bg-pink-200 border border-black rounded">C</span>
            <span class="px-3 py-1 bg-purple-200 border border-black rounded">C++</span>
            <span class="px-3 py-1 bg-red-200 border border-black rounded">Assembly</span>
            <span class="px-3 py-1 bg-orange-200 border border-black rounded">Python</span>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- floating badge -->
  <a target="_blank" href="https://www.rustcodeweb.com/" 
   style="position: fixed; bottom: 0.6rem; right: 0.6rem; background: #FFD166; color: #073B4C; text-decoration: none; padding: 0.5rem 1rem; border: 3px solid #073B4C; box-shadow: 3px 3px 0 #073B4C; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-weight: 600; font-size: 0.875rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1200; border-radius: 2px; display: flex; align-items: center; gap: 0.5rem;"
   onmouseover="this.style.background='#F8F9FA'; this.style.transform='translate(-1px, -1px)'; this.style.boxShadow='4px 4px 0 #073B4C';"
   onmouseout="this.style.background='#FFD166'; this.style.transform='translate(0, 0)'; this.style.boxShadow='3px 3px 0 #073B4C';"
   onmousedown="this.style.transform='translate(0, 0)'; this.style.boxShadow='2px 2px 0 #073B4C';"
   onmouseup="this.style.transform='translate(-1px, -1px)'; this.style.boxShadow='4px 4px 0 #073B4C';"
   aria-label="Visit rustcodeweb.com">
   <i class="fas fa-link" style="font-size: 1rem;"></i>
  </a>
</body>
</html>
